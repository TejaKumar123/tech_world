<!DOCTYPE html>
<html>

<head>
<title>Edit Profile</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
body,html{margin:0px;height:100%}
#header{width:100%;height:150px;border:none;background:linear-gradient(to bottom,green 70%,white 30%);position:relative;display:flex;flex-direction:column;justify-content:space-between;align-items:center}
#header #avathar{width:80px;height:80px;border-radius:100%;border:1px solid black;position:absolute;background-color:white;bottom:10px;overflow:hidden;transition:transform 0.5s;}
#header #avathar:hover{transform:scale(1.1,1.1);}

</style>
</head>

<body>
<div id="header">
	<h2>N.Teja Kumar</h2>
	<div id="avathar">
		<img src="images/teja.jpg" alt="avathar" style="width:100%;height:100%" >
	</div>
</div>
<hr style="background-color:#2d2d2d;border:0.5px solid #2d2d2d;width:96%;margin:5px 2%">

</body>
</html>
